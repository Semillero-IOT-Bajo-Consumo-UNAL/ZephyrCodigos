# Networking core
CONFIG_NETWORKING=y
CONFIG_NET_UDP=y
CONFIG_NET_TCP=n
CONFIG_NET_IPV6=y
CONFIG_NET_IPV4=n             # no usar IPv4 si no lo necesitas (evita complejidad)
CONFIG_NET_SOCKETS=y
CONFIG_POSIX_API=y
CONFIG_REQUIRES_FULL_LIBC=y
CONFIG_NET_SOCKETS_POLL_MAX=4

# Network config
CONFIG_NET_CONFIG_SETTINGS=y
CONFIG_NET_CONNECTION_MANAGER=y
CONFIG_NET_CONFIG_NEED_IPV6=y
CONFIG_NET_CONFIG_MY_IPV6_ADDR="2001:db8::2"   # cliente
CONFIG_NET_CONFIG_PEER_IPV6_ADDR="2001:db8::1" # server
CONFIG_NET_IF_MCAST_IPV6_ADDR_COUNT=5

# IEEE 802.15.4 (L2)
CONFIG_NET_L2_IEEE802154=y
CONFIG_IEEE802154=y

# Driver: activar modo sub-GHz para el driver que te funcionó en el servidor.
# Si en el servidor usaste CONFIG_IEEE802154_CC13XX_CC26XX_SUB_GHZ=y, úsalo aquí también.
CONFIG_IEEE802154_CC13XX_CC26XX=y
CONFIG_IEEE802154_CC13XX_CC26XX_SUB_GHZ=y

# Channel / PAN (coincidir exactamente con el servidor)
# Nota: en sub-GHz los canales no son 11..26; usa el mismo 'channel' numérico que configuraste en el servidor (ej. 0)
CONFIG_NET_CONFIG_IEEE802154_CHANNEL=0
CONFIG_NET_CONFIG_IEEE802154_PAN_ID=0xABCD

# Network mgmt + default if
CONFIG_NET_MGMT=y
CONFIG_NET_MGMT_EVENT=y
CONFIG_NET_MGMT_EVENT_INFO=y
CONFIG_NET_DEFAULT_IF_IEEE802154=y

# Logging (necesario para debug del driver)
CONFIG_LOG=y
CONFIG_NET_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Mostrar paquetes (requiere LOG y NET_LOG)
CONFIG_NET_DEBUG_L2_IEEE802154_DISPLAY_PACKET=y
CONFIG_NET_DEBUG_L2_IEEE802154_DISPLAY_PACKET_RX=y

# Buffers
CONFIG_NET_PKT_RX_COUNT=16
CONFIG_NET_PKT_TX_COUNT=16
CONFIG_NET_BUF_RX_COUNT=64
CONFIG_NET_BUF_TX_COUNT=64
CONFIG_NET_CONTEXT_NET_PKT_POOL=y

# Shell
CONFIG_SHELL=y
CONFIG_NET_L2_IEEE802154_SHELL=y

# Stacks
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
